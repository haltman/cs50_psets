{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="{{ url_for('register') }}" data-toggle="validator" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" required placeholder="Username" type="text"/>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <input class="form-control" data-minlength="6" name="password" id="password" required placeholder="Password" type="password"/>
                <div class="help-block">Minimum of 6 characters</div>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <input class="form-control" data-match="#password" data-match-error="Passwords don't match" name="confirmation" required placeholder="Password (again)" type="password"/>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Register</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
