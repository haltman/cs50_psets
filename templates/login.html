{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="{{ url_for('login') }}" data-toggle="validator" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" required placeholder="Username" type="text"/>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" required placeholder="Password" type="password"/>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Log In</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
